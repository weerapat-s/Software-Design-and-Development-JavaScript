<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจองห้องพักออนไลน์</title>
    <style>
        /* 1. ปรับแต่งพื้นหลังหน้าเว็บโดยรวม */
        body {
            font-family: 'Sarabun', sans-serif;
            max-width: 650px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); /* พื้นหลังแบบไล่สี */
        }

        /* 2. ปรับแต่งหัวข้อ */
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1.5px;
        }

        /* 3. ปรับแต่งกล่องฟอร์ม */
        form {
            background-color: white;
            padding: 30px;
            border-radius: 16px; /* ปรับมุมให้โค้งมนมากขึ้น */
            box-shadow: 0 8px 25px rgba(0,0,0,0.08); /* ปรับเงาให้ดูมีมิติและลอยขึ้น */
        }

        div {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
        }

        /* 4. ปรับแต่งช่องกรอกข้อมูลและ Select */
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0; /* เส้นขอบหนาขึ้นเล็กน้อย */
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease; /* เพิ่มแอนิเมชันให้การกระทำดูนุ่มนวล */
        }

        /* เอฟเฟกต์เมื่อคลิกที่ช่องกรอกข้อมูล */
        input:focus, select:focus {
            outline: none;
            border-color: #27ae60; /* เปลี่ยนสีกรอบเป็นสีเขียว */
            box-shadow: 0 0 8px rgba(39, 174, 96, 0.2);
        }

        /* 5. ปรับแต่งปุ่มกด */
        button {
            background: linear-gradient(to right, #27ae60, #2ecc71); /* ปุ่มไล่สีโทนเขียว */
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s; /* เพิ่มแอนิเมชัน */
        }

        /* เอฟเฟกต์เมื่อเอาเมาส์ไปชี้ที่ปุ่ม */
        button:hover {
            transform: translateY(-2px); /* ทำให้ปุ่มลอยขึ้นด้านบน */
            box-shadow: 0 6px 15px rgba(39, 174, 96, 0.3); /* เงาปุ่มเข้มขึ้น */
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>แบบฟอร์มจองห้องพัก</h1>
    
    <form id="bookingForm">
        <div>
            <label for="fullname">ชื่อ-นามสกุล:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>

        <div>
            <label for="email">อีเมล:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="phone">เบอร์โทรศัพท์:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div>
            <label for="checkin">วันที่เช็คอิน:</label>
            <input type="date" id="checkin" name="checkin" required>
        </div>

        <div>
            <label for="checkout">วันที่เช็คเอาท์:</label>
            <input type="date" id="checkout" name="checkout" required>
        </div>

        <div>
            <label for="roomtype">ประเภทห้องพัก:</label>
            <select id="roomtype" name="roomtype" required>
                <option value="">กรุณาเลือกประเภทห้องพัก</option>
                <option value="standard">ห้องมาตรฐาน</option>
                <option value="deluxe">ห้องดีลักซ์</option>
                <option value="suite">ห้องสวีท</option>
            </select>
        </div>

        <div>
            <label for="guests">จำนวนผู้เข้าพัก:</label>
            <input type="number" id="guests" name="guests" min="1" max="4" required>
        </div>

        <button type="submit">ยืนยันการจองห้องพัก</button>
    </form>
</body>
</html>
